<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Asserts/css/portfolio_style.css" />
    <link rel="icon" href="Asserts/images/9828631.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icons bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script
      src="https://kit.fontawesome.com/66aa7c98b3.js"
      crossorigin="anonymous"
    ></script>
    <!-- script for dotlottie-player-->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
    <!-- contact section starts here -->
    <section class="contact_container" id="Contact">
        <div class="contact_he">
          <h1>Contact Me</h1>
        </div>
        <div class="contact-section">
          <div class="contact-left">
            <dotlottie-player
              src="https://lottie.host/9929f997-e0f3-4417-9c8f-ed0f513f7169/To7LinJ4CF.json"
              background="transparent"
              speed="1"
              style="width: 500px; height: 500px"
              loop
              autoplay
            ></dotlottie-player>
          </div>
          <div class="contact-right">
            <h2>Letâ€™s level up, together</h2>
            <p>
              You can reach us anytime via
              <a href="mailto:dineshmoorthi27@gmail.com"
                >dineshmoorthi27@gmail.com</a
              >
            </p>

            <form
              action="#"
              method="get"
              class="contact-form"
              name="contact-form"
              id="contactForm"
            >
              <div class="input-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="you@company.com"
                  required
                />
              </div>
              <div class="input-group">
                <label for="phone">Phone number</label>
                <div class="phone-number-group">
                  <select id="country-code" name="country-code">
                    <option value="IN">IN +91</option>
                    <option value="US">US +1</option>
                    <option value="GB">GB +44</option>
                    <option value="CA">CA +1</option>
                    <option value="AU">AU +61</option>
                    <option value="DE">DE +49</option>
                    <option value="FR">FR +33</option>
                    <option value="BR">BR +55</option>
                    <option value="ZA">ZA +27</option>
                    <option value="RU">RU +7</option>
                    <option value="CN">CN +86</option>
                    <option value="JP">JP +81</option>
                    <option value="KR">KR +82</option>
                    <option value="IT">IT +39</option>
                    <option value="ES">ES +34</option>
                    <option value="MX">MX +52</option>
                    <option value="AR">AR +54</option>
                    <option value="NG">NG +234</option>
                    <option value="SA">SA +966</option>
                    <option value="AE">AE +971</option>
                    <option value="SG">SG +65</option>
                    <option value="NL">NL +31</option>
                    <option value="CH">CH +41</option>
                    <option value="SE">SE +46</option>
                    <option value="TR">TR +90</option>
                    <!-- Add more country codes as needed -->
                  </select>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="+91 9345656598"
                    required
                  />
                </div>
              </div>
              <div class="input-group">
                <label for="message">How can we help?</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Tell us a little about the project..."
                  required
                ></textarea>
              </div>
              <div class="input-group">
                <label>Services</label>
                <div class="checkbox-group">
                  <label
                    ><input
                      type="checkbox"
                      name="services"
                      id="value1"
                      value="website-design"
                    />
                    Website design</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      name="services"
                      id="value2"
                      value="full-stack"
                    />
                    Full Stack Project</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      name="services"
                      id="value3"
                      value="user-research"
                    />
                    User research</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      name="services"
                      id="value4"
                      value="content-creation"
                    />
                    Content creation</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      name="services"
                      id="value5"
                      value="machine-learning"
                    />
                    Machine learning</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      name="services"
                      id="value6"
                      value="other"
                    />
                    Other</label
                  >
                </div>
              </div>
              <button type="submit" class="submit-btn">Get started</button>
            </form>
          </div>
        </div>
        <div class="loader" id="loader"></div>
        <div class="popover" id="popover">
          <div class="response" id="response"></div>
          <button id="ClosePop" onclick="closePopover()">Close</button>
        </div>
      </section>
      <!-- <script src="Asserts/js/portfolio_js.js"></script> -->
      <script src="Asserts/js/contact.js"></script>
</body>

</html>
